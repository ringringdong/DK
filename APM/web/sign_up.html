<!DOCTYPE html>
<html>
<head>
    <title>SIGNUP</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            width: 400px;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #topbar {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: left;
        }
        #topbar h2 {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- 상단 바 -->
    <div id="topbar">
        <h2>APM Server</h2>
    </div>
    <div id="container">
        <h1>SIGNUP</h1>
        <form action="http://192.168.56.2:8080/join.jsp" method="post">
            <label for="userID">ID</label>
            <input type="text" id="userID" name="userID" maxlength="8" required><br>

            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" name="userPassword" maxlength="8" required><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required><br>

            <label for="phone_num">Phone</label>
            <input type="text" id="phone_num" name="phone_num" required><br>

            <input type="submit" value="SAVE">
        </form>
    </div>
</body>
</html>
